<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="folderContainer">
        <form>
            <div class="folder">
                <input type="text" class="nameInput" placeholder="Enter Folder Name" required>
                <button class="createFolder" onclick="addFolder()"><h4>Create</h4></button>
            </div>
            <div class="folderStorage">
                <button class="folderItem active" onclick="showTasks('test')">Test</button>
            </div>
        </form>
    </div>
    <div class="taskContainer">
        <div class="taskHeader">
           <h1>Tasks</h1>
        </div> 
        <form>
            <div class="addTasks">
                <input type="text" placeholder="Your Task" class="taskName" required>
                <input type="date" class="date" required>
                <button class="add" onclick="addTask()"><h4>Add task</h4></button>
            </div>
        </form>
        <div class="tasks"></div>
    </div>
</body>
</html>
